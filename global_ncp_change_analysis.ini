[project]
name = global_ncp_change_analysis
global_work_dir = ./workdir
global_output_dir = ./output
log_level = INFO

[job:country]
agg_vector = data/vector_basedata/cartographic_ee_r264_correspondence.gpkg
agg_field = nev_name
operations = avg,stdev,valid_count,total_count,p5,p95
row_col_order=agg_field,base_raster
base_raster_pattern=data/2020_1992_ch_ha/*.tif
base_vector_pattern=data/2020_1992_ch_ha/c_protection_ch.gpkg[Rt_diff_1992_2020,Rt_nohab_all_diff_1992_2020,Rt_ratio_diff_1992_2020]


