[project]
name = test
global_work_dir = ./workdir
global_output_dir = ./output
log_level = INFO

[raster_job:country]
agg_vector = ./vector_basedata/cartographic_ee_ee_r264_correspondence.gpkg
agg_field = nev_name
operations = mean,stdev,valid_count,total_count,p5,p95
row_col_order=agg_field,base_raster
base_raster_pattern=./*.tif,./tmp/*.tif

[vector_job:risk]
agg_vector = ./vector_basedata/cartographic_ee_ee_r264_correspondence.gpkg
agg_field = nev_name
operations = mean,stdev,valid_count,total_count,p5,p95
row_col_order=agg_field,base_vector
base_vector_pattern=./coastal_points/coastal_protection_Wchange.shp[Rt_1992,Rt_nohab_a,Rt_2020]
